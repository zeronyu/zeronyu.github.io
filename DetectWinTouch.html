<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Detect User Agent</title>
    <script language="javascript" type="text/javascript" src="//code.jquery.com/jquery-1.9.1.min.js"></script>
    <script>
      $(document).ready(function (){
        var userAgent = navigator.userAgent;
        $('#useragent').html(userAgent);

        var bWindows = (/windows/.test(navigator.userAgent.toLowerCase()))
          && !(/mobile/.test(navigator.userAgent.toLowerCase()));

        if (bWindows)
            $('#history').html("I'm Windows Touch Device");
        if (/mobile/.test(navigator.userAgent.toLowerCase()))
            $('#history').html("I'm Windows Phone");
          
      }); 
    </script>
  </head>
  <body>
    <h2>User Agent</h2>
    <div id='useragent'></div>
    <h2>IS Winodws?</h2>
    <div id='history'></div>
  </body>
</html>
